<div class="form-container">
  <h1>Contact Form</h1>
  
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="formData.name" 
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="family">Family:</label>
      <input 
        type="text" 
        id="family" 
        name="family" 
        [(ngModel)]="formData.family" 
        required
        class="form-control"
      />
    </div>
    
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input 
        type="tel" 
        id="phoneNumber" 
        name="phoneNumber" 
        [(ngModel)]="formData.phoneNumber" 
        required
        class="form-control"
      />
    </div>
    
    <div class="form-group">
      <label for="age">Age:</label>
      <input 
        type="number" 
        id="age" 
        name="age" 
        [(ngModel)]="formData.age" 
        required
        class="form-control"
      />
    </div>
    
    <div class="form-group">
      <label for="age">Age:</label>
      <input 
        type="number" 
        id="age" 
        name="age" 
        [(ngModel)]="formData.age" 
        required
        class="form-control"
      />
    </div>
    
    <button 
      type="submit" 
      [disabled]="!contactForm.valid"
      class="submit-btn"
    >
      Submit
    </button>
  </form>
  
  @if (submittedData) {
    <div class="json-output">
      <h2>Submitted Data (JSON):</h2>
      <pre>{{ submittedData | json }}</pre>
    </div>
  }
</div>

<router-outlet />
